<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: #2193b0;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 15px auto;
        }
        
        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .location {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .description {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            text-align: left;
        }
        
        .detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .error-message {
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .loading {
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        
        #refresh-btn {
            background: #2193b0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        #refresh-btn:hover {
            background: #1c7d93;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Weather</h1>
        <div id="weather-content">
            <div id="loading" class="loading">Fetching your location and weather data...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="weather-data" style="display: none;">
                <div class="location" id="location">--</div>
                <div class="weather-icon" id="weather-icon">
                    <img src="/api/placeholder/100/100" alt="Weather icon" id="icon-img">
                </div>
                <div class="temperature" id="temperature">--째C</div>
                <div class="description" id="description">--</div>
                <div class="details">
                    <div class="detail">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feels-like">--째C</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value" id="wind">-- km/h</div>
                    </div>
                </div>
                <div class="last-updated" id="last-updated">Last updated: --</div>
                <button id="refresh-btn">Refresh</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weatherData = document.getElementById('weather-data');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const locationElem = document.getElementById('location');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const feelsLike = document.getElementById('feels-like');
            const humidity = document.getElementById('humidity');
            const wind = document.getElementById('wind');
            const iconImg = document.getElementById('icon-img');
            const lastUpdated = document.getElementById('last-updated');
            const refreshBtn = document.getElementById('refresh-btn');

            // OpenWeatherMap API key
            const apiKey = 'b6907d289e10d714a6e88b30761fae22'; // This is a sample key from the OpenWeatherMap example
            
            // Function to get weather data
            function getWeather() {
                // Reset UI
                weatherData.style.display = 'none';
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Get user's location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            
                            // Fetch weather data
                            fetch(`https://openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Weather data not available. Please try again later.');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    // Update UI with weather data
                                    locationElem.textContent = `${data.name}, ${data.sys.country}`;
                                    temperature.textContent = `${Math.round(data.main.temp)}째C`;
                                    description.textContent = data.weather[0].description;
                                    feelsLike.textContent = `${Math.round(data.main.feels_like)}째C`;
                                    humidity.textContent = `${data.main.humidity}%`;
                                    wind.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`; // Convert m/s to km/h
                                    
                                    // Update weather icon
                                    const iconCode = data.weather[0].icon;
                                    iconImg.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                                    
                                    // Update last updated time
                                    const now = new Date();
                                    lastUpdated.textContent = `Last updated: ${now.toLocaleTimeString()}`;
                                    
                                    // Show weather data
                                    loading.style.display = 'none';
                                    weatherData.style.display = 'block';
                                })
                                .catch(error => {
                                    showError(error.message);
                                });
                        },
                        error => {
                            let message = 'Unable to retrieve your location.';
                            if (error.code === 1) {
                                message = 'Location access denied. Please enable location services.';
                            }
                            showError(message);
                        }
                    );
                } else {
                    showError('Geolocation is not supported by your browser.');
                }
            }
            
            // Function to show error message
            function showError(message) {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = message;
            }
            
            // Get weather on page load
            getWeather();
            
            // Refresh button click handler
            refreshBtn.addEventListener('click', getWeather);
        });
    </script>
</body>
</html>
